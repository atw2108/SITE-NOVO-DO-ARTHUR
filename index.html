<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <style>
        /* Definir cor de fundo para a página */
        body {
            background-color: #f0f8ff; /* Cor de fundo suave */
            font-family: 'Arial', sans-serif; /* Alterar a fonte */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Garantir que o conteúdo fique centralizado */
            margin: 0;
        }

        /* Card de perfil */
        .profile-card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
            width: 300px;
        }

        /* Foto circular */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Tornar a imagem circular */
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Nome do usuário */
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Descrição do perfil */
        .profile-description {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://jpimg.com.br/uploads/2017/04/3502220496-chicharito-hernandez-foi-o-autor-de-um-dos-gols-da-importante-e-imponente-vitoria-do-bayer-leverkuse.jpg" alt="Foto do Perfil" class="profile-image">
        <h2 class="profile-name">Arthur R. Warkentin</h2>
        <p class="profile-description">Jogo bola, tênis e basquete! Tenho 16 anos e 1,92m.</p>
    </div>

</body>
</html>
